<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <title>Document</title>
</head>
<body>
    <div class="banner">
        <div class="slider" style="--quantity: 8">
            <div class="item" style="--position: 1" data-info="Zeus: King of the gods and the god of the sky, weather, law and order, destiny and fate, and kingship"><img src="img/zeus.jpg"></div>
            <div class="item" style="--position: 2" data-info="Hades: god of the dead and king of the underworld"><img src="img/hades.jpg"></div>
            <div class="item" style="--position: 3" data-info="Poseidon: god of the sea, earthquakes, and horses"><img src="img/poseidon.jpg"></div>
            <div class="item" style="--position: 4" data-info="Hera: goddess of marriage, family, childbirth, and women"><img src="img/hera.jpg"></div>
            <div class="item" style="--position: 5" data-info="Ares: god of war and courage"><img src="img/ares.jpg"></div>
            <div class="item" style="--position: 6" data-info="Artemis: goddess of the hunt, the wilderness, wild animals, nature, vegetation, childbirth, care of children, and chastity"><img src="img/artemis.jpg"></div>
            <div class="item" style="--position: 7" data-info="Hermes: god of boundaries, roads, travelers, merchants, thieves, athletes, shepherds, commerce, speed, cunning, language, oratory, wit, and messages"><img src="img/hermes.jpg"></div>
            <div class="item" style="--position: 8" data-info="Apollo: god of archery, music and dance, truth and prophecy, healing and diseases, the Sun and light and poetry"><img src="img/apollo.jpg"></div>
        </div>
        <div class="info-box">
            <p>This is a god!</p> 
        </div>
    </div>
</div>
<script src="script.js"></script>

</body>
</html>
